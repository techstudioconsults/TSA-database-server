<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Tech Studio Academy</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body
    style="
      width: 100%;
      height: 100vh;
      background-color: aliceblue;
      display: grid;
      place-items: center;
    "
  >
    <div style="width: 100%; max-width: 520px; margin: auto">
      <div
        style="
          background-color: #1f2666;
          height: 80px;
          width: 100%;
          margin: 0;
          border-top-left-radius: 25.5px;
          border-top-right-radius: 25.5px;
          display: grid;
          place-items: center;
        "
      >
        <img
          src="https://res.cloudinary.com/dlb8nbz13/image/upload/v1709020595/512_1_szyqry.png"
          alt="tsa logo"
          style="display: block; margin: auto"
        />
      </div>
      <div
        style="
          background-image: url('https://res.cloudinary.com/dlb8nbz13/image/upload/v1708955734/bg_uuibvj.png');
          background-repeat: no-repeat;
          background-position: top right;
          background-color: white;
          display: grid;
          place-items: center;
          max-height: 504px;
          text-align: center;
          padding: 30px;
          border-bottom-right-radius: 25.5px;
          border-bottom-left-radius: 25.5px;

          margin: auto;
        "
      >
        <section>
          <img
            src="https://res.cloudinary.com/dlb8nbz13/image/upload/v1708955801/tag_kx717p.png"
            alt="Tag Icon"
            style="
              margin: 10px auto;
              color: #1e1e1e;
              font-size: 32.81px;
              font-weight: 700;
            "
          />
          <p
            style="
              color: #1e1e1e;
              font-size: 32px;
              font-weight: 700;
              margin: 8px auto;
            "
          >
            {{name}}
          </p>
          <p style="color: #747474; font-size: 24px; font-weight: 600">
            {{StudentId}}
          </p>
          <p
            style="
              color: #747474;
              margin: 5px auto;
              font-family: 'Open Sans';
              font-size: 24px;
              font-weight: 400;
              line-height: 35px;
              letter-spacing: 0em;
              text-transform: capitalize;
            "
          >
            {{course Cohort}}
          </p>
        </section>
      </div>
    </div>
  </body>
</html>
